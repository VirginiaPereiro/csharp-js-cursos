<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="sr-only" for="txtBuscador">Buscar...</label>
                            <input type="text" class="form-control" id="txtBuscador" placeholder="Buscar...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="ddlTipo">Tipo:</label>
                        <select id="ddlTipo">
                            <option value="1">Nombre</option>
                            <option value="2">Cargo</option>
                            <option value="3">Salario</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-default" id="btnBuscar">
                        Buscar
                    </button>
                </form>


            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" id="btnAdd"></button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Salario</th>
                            <th>Cargo</th>
                            <th>Proyectos</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


            </div>
        </div>
    </div>
    <div class="modal fade" id="dlgProyecto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Detalle del proyecto</h4>
                </div>
                <div class="modal-body">
                    <div id="detalle">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="dlgAlta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="sr-only" for="txtNombre">Nombre</label>
                                
                                <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                            </div>
                            <div class="input-group">
                                <label class="sr-only" for="txtSalario">Salario</label>

                                <input type="text" class="form-control" id="txtSalario" placeholder="Salario">
                            </div>
                            <div class="input-group">
                                <label  for="txtNombre">Cargo</label>

                                <select id="lstCargo"></select>
                            </div>
                            <div class="input-group">
                                <label for="txtNombre">Proyectos</label>

                                <select id="lstProyectos" multiple="multiple"></select>
                            </div>
                        </div>
                       
                        
                    </form>
                    
                    
                    
                    
                    

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/proyecto/datos.js"></script>
</body>
</html>
